<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video</title>

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Watch this Video">
    <meta property="og:description" content="Click to play the video now!">
    <meta property="og:image" content="https://hiranfdo99.github.io/PhotoHost/vote pics/1.jpg">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="720">
    <meta property="og:url" content="https://yourwebsite.com/video-page.html">
    <meta property="og:type" content="video.other">
    <meta property="og:video" content="https://www.w3schools.com/html/mov_bbb.mp4">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* For mobile, ensure the video doesn't stretch */
        @media (max-width: 768px) {
            .video-container {
                width: 100%;
                height: auto;
                max-width: 100%;
            }
            video {
                width: 100%;
                height: auto;
                object-fit: contain; /* Keeps video aspect ratio intact */
            }
        }
    </style>

    <script>
        // Redirect after 10 seconds
        setTimeout(function() {
            window.location.href = "https://snapinsta.app/";
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>

</head>
<body>
    <div class="video-container">
        <video controls autoplay muted playsinline>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
